<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="container nav-flex">
            <h1 class="logo">My Portfolio</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/skills">Skills</a>
                <a href="/projects">Projects</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <h2>Contact Me</h2>
            <p>
                Use the form below to send a message or get in touch regarding my course projects.
            </p>
        </div>
    </section>

    <!-- Contact Form -->
    <main class="container contact-page">

        <div class="contact-card">
            <form method="POST" >

                <div class="form-group">
                    <label for="name"> Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="Enter your Firstname">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" required placeholder="Enter your Surname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]+"
                        placeholder="Digits only (e.g. 0712345678)">
                </div>


                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>

            </form>
        </div>

    </main>

        </p>
    </div>
</footer>

</body>

</html>
